<!DOCTYPE html>
<html>
  <head>
    <title>My Project</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      fetch('/api/data')
        .then(response => response.json())
        .then(data => {
          const dataEl = document.getElementById('data')
          dataEl.innerHTML = JSON.stringify(data)
        })
    </script>
  </body>
</html>
